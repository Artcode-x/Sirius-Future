<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header">
        <div class="header__logo">
            <img class="header__logo-1" src="../img/logo.png" alt="" srcset="">
        </div>
    </section>

    <section class="form">
        <h1 class="form__title">Вход в Sirius Future</h1>
        <div class="form__inputs">
            <input class="form__inputs-1" type="text">
            <input class="form__inputs-2" type="text">
            <div class="form__remember">
                <input class="form__remember-1" type='checkbox' id='loginRemember' name='loginRemember'>
                <label for="loginRemember">Запомнить
                    меня</label>
            </div>
        </div>
        <button class="form__button">
            Войти
        </button>
        <div class="form__txt">
            <a class="form__txt-1" href='#'>Я забыл пароль</a>
            <a class="form__txt-2" href='#'>Войти как тренер</a>
        </div>

        <div class="form__questions">
            <a class="form__txt-3">Нет аккаунта?</a>
            <a class="form__txt-4" href="#">Зарегестрироваться</a>
        </div>
    </section>

    <section class="footer">
        <div class="footer__img">
            <img src="../img/lang.png" alt="" srcset="">
        </div>
    </section>

</body>

</html>
